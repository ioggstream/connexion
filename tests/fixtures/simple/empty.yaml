openapi: 3.0.0
info:
  title: '{{title}}'
  version: '1.0'
paths: {}
servers:
  - url: http://localhost:{port}/{basePath}
    variables:
      port:
        enum:
         - '4000'
         - '5000'
        default: '5000'
      basePath:
        enum:
         - v1.0
         - v1
        default: v1.0
  - url: /v1.0
components:
  requestBodies:
    fakeapi.hello.test_body_sanitization_body:
      content:
        application/json:
          schema:
            type: object
            properties:
              body1:
                type: string
              body2:
                type: string
      description: Just a testing parameter in the body
      required: true
  examples:
    justAnExample:
      summary: a basic example.
      value: Good evening, doctor.
  schemas:
    new_stack:
      type: object
      properties:
        image_version:
          type: string
          description: Docker image version to deploy
      required:
        - image_version
  parameters:
    Name:
      name: name
      in: path
      description: Name of the person to greet.
      required: true
      schema:
        type: string
  securitySchemes:
    api_key:
      type: apiKey
      name: apikey
      in: query
      x-apikeyInfoFunc: fakeapi.hello.apikey_info
